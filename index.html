<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <main>
    <section class="leftContent">
      <img src="/assets/bannerLeft.png" alt="">
    </section>
    <!---->
    <section class="rightContent">
      <div class="container">
        <p>Bem vindo de volta</p>
        <h1>Faça login na sua conta</h1>
        <form action="">
          <label for="email">E-mail</label>
          <input id="inputEmail" type="email" required placeholder="example@email.com">
          <!---->
          <label for="senha">Senha</label>
          <input id="inputSenha" type="password" name="password" id="" required>
          <!---->
          <div class="formText">
            <div class="formTextContainer">
              <input type="radio" name="" id="">
              <p>Lembre de mim</p>
            </div>
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <!---->
          <button id="entrar">Entrar</button>
          <button id="contaGoogle"><img src="/assets/googleIcon.png" alt="">Ou faça login com o Google</button>
        </form>
        <div class="usuarioSemConta">
          <p>Não tem uma conta?</p>
          <a href="#">Cadastre-se</a>
        </div>
      </div>
    </section>
  </main>
